<!DOCTYPE html>
<html>
  <head>
    <title>Juego RA: Poema de Rubén Darío</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Marcador personalizado con patrón corregido -->
      <a-marker type="pattern" url="pattern-1.patt" id="marcador">
        
        <!-- Objeto 3D interactivo -->
        <a-sphere position="0 0.5 0" radius="0.3" color="#FFD700" id="esfera"></a-sphere>

        <!-- Texto oculto que se muestra al hacer clic -->
        <a-entity id="verso" visible="false"
                  position="0 1 0"
                  text="value: Juventud, divino tesoro...; color: #FFFFFF; align: center;">
        </a-entity>
      </a-marker>

      <!-- Cámara con cursor para interacción -->
      <a-entity camera>
        <a-cursor fuse="true" timeout="500"></a-cursor>
      </a-entity>
      
    </a-scene>

    <!-- Script para mostrar verso al hacer clic -->
    <script>
      const esfera = document.getElementById("esfera");
      const verso = document.getElementById("verso");

      esfera.addEventListener("click", () => {
        verso.setAttribute("visible", "true");
      });
    </script>
  </body>
</html>
