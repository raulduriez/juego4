<!DOCTYPE html>
<html>
  <head>
    <title>Prueba RA - Rubén Darío</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Usa marcador Hiro estándar -->
      <a-marker type="pattern" url="pattern-ruben dario.patt">
        <!-- Objeto 3D -->
        <a-sphere position="0 0.5 0" radius="0.4" color="#FFD700" id="esfera"></a-sphere>

        <!-- Texto oculto que aparece al tocar -->
        <a-entity id="verso" visible="false"
                  position="0 1 0"
                  text="value: Juventud, divino tesoro...; color: #FFFFFF; align: center;">
        </a-entity>
      </a-marker>

      <!-- Cámara con cursor para interacción -->
      <a-entity camera>
        <a-cursor fuse="true" timeout="500"></a-cursor>
      </a-entity>

    </a-scene>

    <script>
      const esfera = document.getElementById("esfera");
      const verso = document.getElementById("verso");

      esfera.addEventListener("click", () => {
        verso.setAttribute("visible", "true");
      });
    </script>
  </body>
</html>
